<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Certificado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            width: 360px;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #e60000;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b30000;
        }

        .resultado {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="" class="logo">
        <h2>Consulta de Certificado</h2>
        <label for="documento">N√∫mero de Documento:</label>
        <input type="text" id="documento" placeholder="Ingrese su c√©dula o pasaporte">
        <button onclick="buscarCertificado()">Consultar</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        let certificados = {};

        // Cargar CSV al iniciar
        fetch('data.csv')
            .then(response => response.text())
            .then(csv => {
                const lineas = csv.trim().split('\n');
                lineas.forEach(linea => {
                    const [doc, nombre, apellido, estado] = linea.split(',');
                    certificados[doc] = {
                        nombre,
                        apellido,
                        estado: parseInt(estado)
                    };
                });
            });

        function buscarCertificado() {
            const doc = document.getElementById('documento').value.trim();
            const resultado = document.getElementById('resultado');

            if (!certificados[doc]) {
                resultado.innerHTML = "‚ùå Documento no encontrado. üöó";
                resultado.style.color = "#dc3545";
                return;
            }

            const { nombre, apellido, estado } = certificados[doc];

            const mensajes = {
                1: ["¬°Tu certificado ya est√° disponible en la escuela para ser retirado! üöó", "#28a745", "‚úÖ"],
                2: [`El certificado vinculado al n√∫mero <strong>${doc}</strong> est√° en proceso de registro en la Autoridad de Tr√°nsito. ¬°Pronto estar√° listo! üöó`, "#ffc107", "‚è≥"],
                3: ["Tu certificado est√° siendo impreso en este momento. ¬°Ya casi est√° listo para ser enviado a la Autoridad de Tr√°nsito! üöó", "#17a2b8", "üñ®Ô∏è"],
                4: ["El certificado a√∫n no est√° disponible, ya que el proceso acad√©mico no ha finalizado. Por favor, vuelve a consultar m√°s adelante. üöó", "#dc3545", "‚ùå"]
            };

            const [mensaje, color, icono] = mensajes[estado] || ["Estado desconocido", "#6c757d", "‚ùì"];
            resultado.innerHTML = `${icono} Hola <strong>${nombre} ${apellido}</strong>, ${mensaje}`;
            resultado.style.color = color;
        }
    </script>
</body>
</html>
